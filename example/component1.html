<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component1</title>
    <script src="../assets/js/vue.js"></script>
    <link rel="stylesheet" href="../assets/css/index.css"/>
</head>
<body>
<h1>component1</h1>
<hr/>
    <div id="app">
        <hello></hello>
        <world></world>
    </div>
    <script>
        Vue.component('hello',{
           template:'<div>全局化注册的组件hello</div>'
        });
        worldword = {
            template:'<div>局部注册的组件world</div>'
        };
        var vm =new Vue({
            el:'#app',
            data:{
                message:'hello world'
            },
            components:{
                'world': worldword
            }
        })
    </script>
</body>
</html>
