<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-test</title>
<script src="../assets/js/vue.js"></script>
<link rel="stylesheet" href="../assets/css/index.css"/>
</head>
<body>
<h1>hello world 实例</h1>
<div id="app">
    <p>{{message}}</p>
    <p><input type="text" v-model="message"/></p>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello world'
        }
    })
</script>
</body>
</html>
