<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生命周期</title>
    <script src="../assets/js/vue.js"></script>
    <link rel="stylesheet" href="../assets/css/index.css"/>
</head>
<body>
    <h1>生命周期</h1>
    <hr/>
    <div id="app">
        <p>{{message}}</p>
        <p><button @click="jia">+</button></p>
    </div>
    <button onclick="vm.$destroy()">destroy</button>
</body>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            message:1
        },
        methods:{
            jia:function(){
                this.message ++
            }
        },
        beforeCreate:function(){
            console.log('1-beforeCreate 初始化之后');
        },
        created:function(){
            console.log('2-created 创建完成');
        },
        beforeMount:function(){
            console.log('3-beforeMount 挂载之前 ');
        },
        mounted:function(){
            console.log('4-mounted 挂载之后');
        },
        beforeUpdate:function(){
            console.log('5-beforeUpdate 数据更新之前');
        },
        updated:function(){
            console.log('6-updated 被更新之后');
        },
        //<keep-alive></keep-alive>
        activated:function(){
            console.log('7-activated');
        },
        deactivated:function(){
            console.log('8-deactivated');
        },
        beforeDestroy:function(){
            console.log('9-beforeDestory 销毁之前');
        },
        destroyed:function(){
            console.log('10-destoryed 销毁之后');
        }
    })
</script>
</html>
