<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>其他指令</title>
    <script src="../assets/js/vue.js"></script>
    <link rel="stylesheet" href="../assets/css/index.css"/>
    <style>
       [v-cloak]{
           display: none;
       }
    </style>
</head>
<body>
    <h1>ohers</h1>
    <hr>
    <div id="app">
        <p v-pre>{{message}}</p>
        <p v-cloak>在客户渲染之前你是看不到我的</p>
        <hr>
        <p v-once>原先输入的是：{{message}}</p>
        <p><input type="text" v-model="message"></p>
        <p>可改的是的是：{{messages}}</p>
        <p><input type="text" v-model="messages"></p>
    </div>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
               message:'hello vue',
               messages:'change'
            }
        });
    </script>
</body>
</html>
